			<li>Ouvrez la <strong>console développeur</strong> avec <kbd>F12</kbd></li>
			<li>Ouvrez l'onglet <strong>console</strong> pour voir les logs.</li>
			<li>
				Éditez <code>index.js</code> pour ajouter de la journalisation :
